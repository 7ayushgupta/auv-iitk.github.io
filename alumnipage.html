---
layout :  navbar
title  :  Our Alumni's
custom_css : alumnipage.css
---

<div id="main" class="wrapper style4" style="background-image:url('images/team1.jpg')">
  <!-- Content -->
  <div id="content" class="container-fluid" style="margin:0;">
    <section>
      <header class="page-header" style="font-family:monospace;color:black;border:none;">
        <h1 id="alumni" class="text-center" style="margin:4% 0% 20px 0%;border-bottom:2px solid #f2f2f2">Our Alumni's</h1>
        <ul id="nav2" class="breadcrumb text-right" style="border:none;background-color:rgba(255,255,255,0);font-family:'Calbri Light';z-index:100;text-decoration:none;font-size:17px">
          <li><button   class="link2 .btn .btn-default " data-toggle="modal" data-target="#alumni2014">2014-2015</button></li>
          <li><button   class="link1 .btn .btn-default" style="color:white" data-toggle="modal" data-target="#alumni2014">2015-2016</button></li>
        </ul>
      </header>

      <div class="container-fluid" style= "background-image: linear-gradient(to right, transparent -40%, black 150%);">
        <button type="button" onclick="prevstate()" class=".btn .btn-default"  style="float:left; top:50%;position:absolute;z-index:100" > &#10094;</button>
        {% for alumni in site.data.alumni %}
        <div>
          <div class="col-lg-12 slide"  style="display:none">
            <div style="margin:0% 4% 3%;"   >
              <div >
                <div class="col-lg-3 " style="margin:0% 0% 0% 20%;"   >
                  <img src={{alumni.img}} style="width:100%; height:100%" class="img-responsive img-thumbnail">
                </div>
                <div class="col-lg-2" style="margin:0% ;color:#F7786B">
                  <h2 id="headder">{{alumni.name}}</h2>
                  <p style="color:white;font-size:1.3vw;">
                    {{alumni.batch}}<br/>{{alumni.division}}<br/>{{alumni.project}}
                  </p>
                </div>
                <div class="col-lg-3 ">
                  <h2 style="color:white">
                    Hi This is .....
                  </h2>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
        <button type="button" onclick="nextstate()" class=".btn .btn-default" style="float:right;top:50%;position:absolute;z-index:100;margin-right:15%;"> &#10095;</button>
      </div>

      <div class="row text-center" >
        <div class="col-lg-5" style="margin:3% 20% 10% 30%">
          <i class="fa fa-angle-double-down sliding" style="font-size:36px ;color:white;position:relative;top:0px;"></i>
        </div>
      </div>

    </section>
  </div>
</div>
{% include  modal.html %}
<script src="js/alumnianimation.js"> </script>
